
                    <!-- Side Bar Start -->
                    <div class="col-lg-4 sidebar">
                        <div class="sidebar-widget category">
                            <h2 class="title">Category</h2>
                            <nav class="navbar bg-light">
                                <ul class="navbar-nav">
                                    {% for cat in categories %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="?cat={{cat.pk}}"><i class="fa fa-female"></i>{{cat.cat_name}}</a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </nav>
                        </div>
                        
                        
                        <div class="sidebar-widget brands">
                            <h2 class="title">Our Brands</h2>
                            <ul>
                                {% for brand in brands %}
                                <li><a href="?brand={{brand.pk}}">{{brand.brand_name}} </a><span>{{brand.get_product_number}}</span></li>
                                {% endfor %}
                            </ul>
                        </div>
                        
                        <div class="sidebar-widget tag">
                            <h2 class="title">Tags Cloud</h2>
                            {% for tag in tags %}
                                <a href="?tag={{tag.pk}}">{{tag}}</a>
                            {% endfor %}
                        </div>
                    </div>
                    <!-- Side Bar End -->
